<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="estilo.css"; rel="stylesheet"; type="text/css">
        <script src="script.js" defer></script>
        <title>JUEGO</title>
    </head>
    <body>
        <div class="lineaMedia"></div>
        <div class="header"><h1>JUEGO DE ADIVINANZA</h1></div>
        <div class="form">
            <label for="guessField">Ingresá un número: </label>
            <input type="text" id="guessField" class="guessField" placeholder="Del 1 al 100">
            <input type="submit" value="Ingresar" class="guessSubmit">
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>

        <div class="spinner-box">
            <div class="three-quarter-spinner"></div>
        </div>

    </body>
</html>
